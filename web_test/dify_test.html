    <link rel="stylesheet" href="style.css">
    <style>
        .dify-container {

        .btn-group {

        .btn.primary {

        .status-bar {

        .status-dot {

        .status-dot.connected {

        .status-dot.disconnected {

        }
        
        .status-dot.connecting {
            background: #ff9800;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dify-container">
        <h1>ğŸ¤– Dify API æµ‹è¯•é¡µé¢</h1>
        
        <!-- çŠ¶æ€æ  -->
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot disconnected" id="connection-dot"></div>
                <span id="connection-text">æœªè¿æ¥</span>
            </div>
            <div class="login-status">
                <span id="login-status">æœªç™»å½•</span>
                <button class="btn" onclick="logout()" id="logout-btn" style="display: none;">é€€å‡ºç™»å½•</button>
            </div>
        </div>
        
        <!-- ç™»å½•åŒºåŸŸ -->
        <div class="api-card" id="login-section">
            <h3>ğŸ” ç”¨æˆ·ç™»å½•</h3>
            <form id="login-form" class="api-form">
                <input type="text" id="credential" placeholder="ç”¨æˆ·åæˆ–é‚®ç®±" required>
                <input type="password" id="password" placeholder="å¯†ç " required>
                <button type="submit" class="btn primary">ç™»å½•</button>
            </form>
            <div id="login-result" class="result-area" style="display: none;"></div>
        </div>
        
        <!-- DifyèŠå¤©åŒºåŸŸ -->
        <div class="api-card" id="chat-section" style="display: none;">
            <h3>ğŸ’¬ Dify èŠå¤©æµ‹è¯•</h3>
            
            <div class="chat-container">
                <div class="chat-input">
                    <h4>è¾“å…¥æ¶ˆæ¯</h4>
                    <textarea class="message-input" id="user-message" placeholder="è¯·è¾“å…¥æ‚¨çš„æ¶ˆæ¯..."></textarea>
                    <div class="btn-group">
                        <button class="btn primary" onclick="sendMessage()" id="send-btn">å‘é€æ¶ˆæ¯</button>
                        <button class="btn" onclick="clearChat()">æ¸…ç©ºå¯¹è¯</button>
                    </div>
                </div>
                
                <div class="chat-output">
                    <h4>å¯¹è¯è®°å½•</h4>
                    <div class="chat-messages" id="chat-messages"></div>
                </div>
            </div>
        </div>
        
        <!-- Difyé…ç½®ä¿¡æ¯ -->
        <div class="api-card" id="config-section" style="display: none;">
            <h3>âš™ï¸ Dify é…ç½®ä¿¡æ¯</h3>
            <button class="btn" onclick="getDifyConfig()">è·å–é…ç½®</button>
            <div id="config-result" class="result-area" style="display: none;"></div>
        </div>
        
        <!-- æ—¥å¿—åŒºåŸŸ -->
        <div class="api-card">
            <h3>ğŸ“‹ æ“ä½œæ—¥å¿—</h3>
            <button class="btn" onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
            <div id="log-area" class="log-area"></div>
        </div>
    </div>

    <script src="jwt_helper.js"></script>
    <script>
        // APIåŸºç¡€é…ç½®
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentToken = localStorage.getItem('access_token');
        let eventSource = null;
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
        });
        
        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            addLog('Difyæµ‹è¯•é¡µé¢åŠ è½½å®Œæˆ', 'info');
            updateConnectionStatus();
            updateLoginStatus();
            checkLoginStatus();
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
            
            document.getElementById('user-message').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        // æ—¥å¿—åŠŸèƒ½
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('log-area').innerHTML = '';
            addLog('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }
        
        // çŠ¶æ€æ›´æ–°
        function updateConnectionStatus(status = 'æœªè¿æ¥', type = 'disconnected') {
            const dot = document.getElementById('connection-dot');
            const text = document.getElementById('connection-text');
            
            dot.className = `status-dot ${type}`;
            text.textContent = status;
        }
        
        function updateLoginStatus() {
            const statusElement = document.getElementById('login-status');
            const logoutBtn = document.getElementById('logout-btn');
            const loginSection = document.getElementById('login-section');
            const chatSection = document.getElementById('chat-section');
            const configSection = document.getElementById('config-section');
            
            if (currentToken) {
                statusElement.textContent = 'å·²ç™»å½•';
                logoutBtn.style.display = 'inline-block';
                loginSection.style.display = 'none';
                chatSection.style.display = 'block';
                configSection.style.display = 'block';
                updateConnectionStatus('å·²è¿æ¥', 'connected');
            } else {
                statusElement.textContent = 'æœªç™»å½•';
                logoutBtn.style.display = 'none';
                loginSection.style.display = 'block';
                chatSection.style.display = 'none';
                configSection.style.display = 'none';
                updateConnectionStatus('æœªè¿æ¥', 'disconnected');
            }
        }
        
        // ç™»å½•åŠŸèƒ½
        async function login() {
            const credential = document.getElementById('credential').value.trim();
            const password = document.getElementById('password').value;
            
            if (!credential || !password) {
                showResult('login-result', { error: 'è¯·å¡«å†™ç”¨æˆ·å/é‚®ç®±å’Œå¯†ç ' }, false);
                return;
            }
            
            try {
                addLog('æ­£åœ¨ç™»å½•...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: credential,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    currentToken = result.data.access_token;
                    localStorage.setItem('access_token', currentToken);
                    
                    showResult('login-result', result, true);
                    addLog(`ç™»å½•æˆåŠŸ: ${result.data.user.username || result.data.user.email}`, 'success');
                    
                    updateLoginStatus();
                    document.getElementById('login-form').reset();
                } else {
                    showResult('login-result', result, false);
                    addLog(`ç™»å½•å¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {
                const errorMsg = `ç™»å½•å¼‚å¸¸: ${error.message}`;
                showResult('login-result', { error: errorMsg }, false);
                addLog(errorMsg, 'error');
            }
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            currentToken = null;
            localStorage.removeItem('access_token');
            updateLoginStatus();
            clearChat();
            addLog('å·²é€€å‡ºç™»å½•', 'info');
        }
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            if (currentToken) {
                updateLoginStatus();
            }
        }
        
        // å‘é€æ¶ˆæ¯åˆ°Dify
        async function sendMessage() {
            const messageInput = document.getElementById('user-message');
            const message = messageInput.value.trim();
            
            if (!message) {
                addLog('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'warning');
                return;
            }
            
            if (!currentToken) {
                addLog('è¯·å…ˆç™»å½•', 'error');
                return;
            }
            
            const sendBtn = document.getElementById('send-btn');
            
            try {
                sendBtn.disabled = true;
                sendBtn.textContent = 'å‘é€ä¸­...';
                
                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                addChatMessage('user', message);
                messageInput.value = '';
                
                addLog('æ­£åœ¨å‘é€æ¶ˆæ¯åˆ°Dify...', 'info');
                updateConnectionStatus('å‘é€ä¸­...', 'connecting');
                
                // æ„å»ºè¯·æ±‚æ•°æ®ï¼ˆæ ¹æ®Dify APIæ–‡æ¡£è°ƒæ•´ï¼‰
                const requestData = {
                    inputs: {},
                    query: message,
                    response_mode: "streaming",
                    conversation_id: "",
                    user: "test-user"
                };
                
                const response = await fetch(`${API_BASE_URL}/dify/chat-simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                
                addChatMessage('system', 'æ­£åœ¨æ¥æ”¶å›å¤...');
                updateConnectionStatus('æ¥æ”¶ä¸­...', 'connecting');
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    
                    // å¤„ç†SSEæ ¼å¼çš„æ•°æ®
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            
                            if (data === '[DONE]') {
                                addLog('Difyå“åº”å®Œæˆ', 'success');
                                break;
                            }
                            
                            if (data) {
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.answer) {
                                        // ç¡®ä¿æ­£ç¡®è§£ç Unicodeå­—ç¬¦
                                        const decodedAnswer = decodeUnicode(parsed.answer);
                                        assistantMessage += decodedAnswer;
                                        updateLastChatMessage('assistant', assistantMessage);
                                    }
                                } catch (e) {
                                    // å¦‚æœä¸æ˜¯JSONæ ¼å¼ï¼Œç›´æ¥æ·»åŠ åˆ°æ¶ˆæ¯ä¸­
                                    assistantMessage += data;
                                    updateLastChatMessage('assistant', assistantMessage);
                                }
                            }
                        }
                    }
                }
                
                if (!assistantMessage) {
                    addChatMessage('assistant', 'æ”¶åˆ°ç©ºå›å¤');
                }
                
                updateConnectionStatus('å·²è¿æ¥', 'connected');
                
            } catch (error) {
                const errorMsg = `å‘é€å¤±è´¥: ${error.message}`;
                addChatMessage('error', errorMsg);
                addLog(errorMsg, 'error');
                updateConnectionStatus('è¿æ¥å¼‚å¸¸', 'disconnected');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€æ¶ˆæ¯';
            }
        }

        
        // è·å–Difyé…ç½®
        async function getDifyConfig() {
            if (!currentToken) {
                addLog('è¯·å…ˆç™»å½•', 'error');
                return;
            }
            
            try {
                addLog('æ­£åœ¨è·å–Difyé…ç½®...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/dify/config`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('config-result', result, true);
                    addLog('è·å–Difyé…ç½®æˆåŠŸ', 'success');
                } else {
                    showResult('config-result', result, false);
                    addLog(`è·å–é…ç½®å¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {
                const errorMsg = `è·å–é…ç½®å¼‚å¸¸: ${error.message}`;
                showResult('config-result', { error: errorMsg }, false);
                addLog(errorMsg, 'error');
            }
        }
        
        // èŠå¤©æ¶ˆæ¯ç®¡ç†
        function addChatMessage(type, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateLastChatMessage(type, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messages = messagesContainer.querySelectorAll('.message');
            const lastMessage = messages[messages.length - 1];
            
            if (lastMessage && (lastMessage.classList.contains('system') || lastMessage.classList.contains(type))) {
                lastMessage.className = `message ${type}`;
                lastMessage.textContent = content;
            } else {
                addChatMessage(type, content);
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function clearChat() {
            document.getElementById('chat-messages').innerHTML = '';
            addLog('å¯¹è¯è®°å½•å·²æ¸…ç©º', 'info');
        }
        
        // Unicodeè§£ç å‡½æ•°
        function decodeUnicode(str) {
            try {
                // å¤„ç†Unicodeè½¬ä¹‰åºåˆ—
                return str.replace(/\\u[\dA-F]{4}/gi, function (match) {
                    return String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16));
                });
            } catch (e) {
                return str;
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, data, isSuccess = true) {
            const resultElement = document.getElementById(elementId);
            resultElement.className = `result-area ${isSuccess ? 'success' : 'error'}`;
            resultElement.textContent = JSON.stringify(data, null, 2);
            resultElement.style.display = 'block';
        }
    </script>
